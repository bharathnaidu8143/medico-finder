<!DOCTYPE html>
<html>
<head>
  <title>Aayuh ‚Äì Medicine Info</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8f7;
      padding: 30px;
    }
    h2 {
      color: #00796b;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f2f1;
      border-left: 5px solid #00796b;
      border-radius: 4px;
    }
    #disclaimer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
      background-color: #fff3cd;
      padding: 15px;
      border-left: 5px solid #ffc107;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>üîç Search for Medicine Information</h2>
  <input type="text" id="medicineInput" placeholder="Enter medicine name">
  <button onclick="searchMedicine()">Search</button>

  <div id="result"></div>

  <div id="disclaimer">
    ‚ö†Ô∏è <strong>Disclaimer:</strong> The information provided here is based on personal knowledge and research. It is not a substitute for professional medical advice, diagnosis, or treatment. Always consult a qualified healthcare provider for medical concerns.
  </div>

  <script>
    const medicineDatabase = {
      "paracetamol": {
        name: "Paracetamol",
        use: "Pain relief and fever reduction",
        dosage: "500mg every 4‚Äì6 hours",
        timing: "After meals, every 4‚Äì6 hours as needed",
        sideEffects: "Nausea, rash, liver damage (if overdosed)"
      },
      "amoxicillin": {
        name: "Amoxicillin",
        use: "Antibiotic for bacterial infections",
        dosage: "250‚Äì500mg every 8 hours",
        timing: "Before meals, three times a day",
        sideEffects: "Diarrhea, allergic reactions"
      },
      "cetirizine": {
        name: "Cetirizine",
        use: "Allergy relief (antihistamine)",
        dosage: "10mg once daily",
        timing: "At night, once daily",
        sideEffects: "Drowsiness, dry mouth"
      },
      "ibuprofen": {
        name: "Ibuprofen",
        use: "Pain relief, inflammation reduction",
        dosage: "200‚Äì400mg every 6‚Äì8 hours",
        timing: "After meals, every 6‚Äì8 hours",
        sideEffects: "Stomach upset, dizziness"
      },
      "metformin": {
        name: "Metformin",
        use: "Type 2 diabetes management",
        dosage: "500‚Äì1000mg twice daily",
        timing: "With breakfast and dinner",
        sideEffects: "Nausea, diarrhea, vitamin B12 deficiency"
      },
      "omeprazole": {
        name: "Omeprazole",
        use: "Acid reflux and ulcers",
        dosage: "20mg once daily before meals",
        timing: "30 minutes before breakfast",
        sideEffects: "Headache, abdominal pain"
      },
      "saridon": {
        name: "Saridon",
        use: "Headache relief",
        dosage: "Max 3 tablets in 24 hours",
        timing: "Take after food",
        sideEffects: "Mild stomach upset, nervousness, sleep difficulty"
      }
    };

    function searchMedicine() {
      const input = document.getElementById("medicineInput").value.toLowerCase().trim();
      const resultDiv = document.getElementById("result");

      if (medicineDatabase[input]) {
        const med = medicineDatabase[input];
        resultDiv.innerHTML = `
          <h3>${med.name}</h3>
          <p><strong>Use:</strong> ${med.use}</p>
          <p><strong>Dosage:</strong> ${med.dosage}</p>
          <p><strong>Timing:</strong> ${med.timing}</p>
          <p><strong>Side Effects:</strong> ${med.sideEffects}</p>
        `;
      } else {
        resultDiv.innerHTML = `<p>‚ùå Medicine not found. Please check the spelling or try another name.</p>`;
      }
    }
  </script>

</body>
</html>
