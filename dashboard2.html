<!DOCTYPE html>
<html>
<head>
  <title>Medical History Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDKs -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

  // ‚úÖ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDVZNBKutvRFrQOFQunVgSBwJFLMvrct0Q",
    authDomain: "aayuh-c9a87.firebaseapp.com",
    projectId: "aayuh-c9a87",
    storageBucket: "aayuh-c9a87.appspot.com",
    messagingSenderId: "XXXXXXXXXX",
    appId: "1:XXXXXXXXXX:web:XXXXXXXXXX"
  };

  // ‚úÖ Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // Upload function
  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];
    if (!file) {
      alert("Please choose a file first!");
      return;
    }

    try {
      // ‚úÖ Create a storage ref with just the filename
      const storageRef = ref(storage, "medicalReports/" + file.name);

      // ‚úÖ Upload file
      await uploadBytes(storageRef, file);

      // ‚úÖ Get download URL
      const fileURL = await getDownloadURL(storageRef);

      // ‚úÖ Save metadata in Firestore
      await addDoc(collection(db, "medicalReports"), {
        fileName: file.name,
        fileURL: fileURL,
        uploadedAt: new Date()
      });

      alert("‚úÖ File uploaded successfully!");
      fileInput.value = "";
      loadReports();
    } catch (error) {
      console.error("Upload error:", error);
      alert("‚ùå Failed to upload: " + error.message);
    }
  });

  // Load reports
  async function loadReports() {
    const querySnapshot = await getDocs(collection(db, "medicalReports"));
    const list = document.getElementById("reportList");
    list.innerHTML = "";
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const li = document.createElement("li");
      li.innerHTML = `
        ${data.fileName} 
        <a href="${data.fileURL}" target="_blank">View</a>
        <button onclick="deleteReport('${docSnap.id}', '${data.fileName}')">Delete</button>
      `;
      list.appendChild(li);
    });
  }

  // Delete report
  window.deleteReport = async (id, fileName) => {
    try {
      const fileRef = ref(storage, "medicalReports/" + fileName);
      await deleteObject(fileRef).catch(() => console.log("File missing in storage"));
      await deleteDoc(doc(db, "medicalReports", id));
      alert("üóëÔ∏è Report deleted!");
      loadReports();
    } catch (error) {
      console.error("Delete error:", error);
      alert("‚ùå Failed to delete: " + error.message);
    }
  };

  // Initial load
  loadReports();
</script>


  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f7fb;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      display: block;
      width: 95%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    .report-card {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .report-card h3 {
      margin: 0 0 10px;
    }
    .report-card a {
      display: inline-block;
      margin-right: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .report-card button {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <h1>üìë My Medical Reports</h1>

  <form id="uploadForm">
    <input type="text" id="title" placeholder="Report Title" required />
    <input type="text" id="doctor" placeholder="Doctor's Name" required />
    <input type="date" id="date" required />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="file" id="file" required />
    <button type="submit">Upload Report</button>
  </form>

  <div id="reports"></div>
</body>
</html>
