<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - AAYUH!</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    button { background: teal; color: white; border: none; cursor: pointer; }
    button:hover { background: #006666; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVZNBKutvRFrQOFQunVgSBwJFLMvrct0Q",
    authDomain: "aayuh-c9a87.firebaseapp.com",
    projectId: "aayuh-c9a87",
    storageBucket: "aayuh-c9a87.firebasestorage.app",
    messagingSenderId: "459370049467",
    appId: "1:459370049467:web:4354a11c6b43d3f6dede9e",
    measurementId: "G-GNFKCBES0L"
  };
  
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(error => {
        document.getElementById("errorMsg").textContent = error.message;
      });
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });
</script>

</body>
</html>
